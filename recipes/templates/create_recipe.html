{% extends 'base.html' %} {% block content %}
{% load static %}
<form submit="." method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" 
        class="form-control" id="title" 
        placeholder="title" oninput="input_updated(this)" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        placeholder="description"
        oninput="input_updated(this)"
      />
    </div>

    <div class="form-group">
      <label for="instructions">Instructions</label>
      <textarea class="form-control" id="instructions" rows="3" name="instructions" oninput="input_updated(this)"></textarea>
    </div>

    <label>Ingredients</label>
    <div class="ingredients">
      <div class="form-group row" style="margin:0px 0px 10px 0px;">
          <div class="col-xs-6" >
            <label for="ingredient-1">Name</label>
            <input type="text" class="form-control" id="ingredient-1" name="ingredient-1" oninput="input_updated(this)" />
          </div>
          <div class="col-xs-6">
            <label for="quantity-1">Quantity</label>
            <input type="number" class="form-control" id="quantity-1" name="quantity-1" oninput="input_updated(this)" />
          </div>  
      </div>
    </div>

    <div>
      <button id="addIngredient" class="btn btn-primary" style="margin:0px 0px 10px 0px;" >
        Add Ingredient
      </button>
    </div>

    <div class="form-group">
      <label for="cooking-time">Cooking Time</label>
      <input type="number" class="form-control" id="cooking-time" name="cooking-time" oninput="input_updated(this)" />
    </div>

    <div class="form-group">
      <label for="preparation-time">Preparation Time</label>
      <input type="number" class="form-control" id="preparation-time" name="preparation-time" oninput="input_updated(this)" />
    </div>

    <label>Cover Image</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01"
          aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>

    {% comment %} <input type="file" id="cover-image" > {% endcomment %}

    <button type="submit" id="submit" class="btn btn-primary">
      Submit
    </button>
</form>
{% endblock %}
